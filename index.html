<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同心金科 - 检测结果查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            margin-bottom: 100px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 450px;
            height: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .dna-helix {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
        }

        .dna-strand {
            position: absolute;
            width: 3px;
            height: 35px;
            background: #333;
            border-radius: 2px;
        }

        .dna-strand.left {
            left: 15px;
            transform: rotate(-15deg);
        }

        .dna-strand.right {
            right: 15px;
            transform: rotate(15deg);
        }

        .dna-rung {
            position: absolute;
            width: 20px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .rung-1 { top: 5px; }
        .rung-2 { top: 15px; }
        .rung-3 { top: 25px; }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .company-subtitle {
            font-size: 14px;
            color: #2a5298;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #1e3c72;
            font-weight: 600;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .query-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .query-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
        }

        .query-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                height: auto;
                min-height: 500px;
                padding: 40px 30px;
                margin: 20px;
            }
            
            .company-name {
                font-size: 20px;
            }

            .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="同心金科" class="logo-img">
        </div>

        <div class="form-container">
            <form id="queryForm">
            <div class="form-group">
                <label class="form-label" for="boxNumber">检测盒编号:</label>
                <input type="text" id="boxNumber" class="form-input" placeholder="请输入检测盒编号" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="name">姓名:</label>
                <input type="text" id="name" class="form-input" placeholder="请输入姓名" required>
            </div>

            <button type="submit" class="query-btn">结果查询</button>
        </form>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const boxNumber = document.getElementById('boxNumber').value.trim();
            const name = document.getElementById('name').value.trim();
            
            if (!boxNumber || !name) {
                alert('请填写完整信息');
                return;
            }
            
            // 跳转到结果页面
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
