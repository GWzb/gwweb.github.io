<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同心金科 - 检测结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 450px;
            height: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }



        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .company-subtitle {
            font-size: 14px;
            color: #2a5298;
            margin-bottom: 30px;
        }

        .result-section {
            margin-top: -40px;
            background: linear-gradient(135deg, #f8fafc 0%, #e1e8f0 100%);
            border-radius: 15px;
            border: 2px solid #e1e8f0;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: #1e3c72;
            margin-top: 5px;
            margin-bottom: 12px;
        }

        .result-status {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .status-icon {
            width: 50px;
            margin: 0 auto 12px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #999;
        }

        .info-section {
            background: linear-gradient(135deg, #e8f4fd 0%, #d1e7f9 100%);
            border-radius: 15px;
            border: 2px solid #b3d9f2;
        }

        .info-title {
            font-size: 15px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 8px;
        }

        .info-text {
            font-size: 13px;
            color: #2a5298;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .company-link {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .company-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .back-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: transparent;
            color: #2a5298;
            border: 2px solid #2a5298;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #2a5298;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                height: auto;
                min-height: 500px;
                padding: 40px 30px;
                margin: 20px;
            }
            
            .company-name {
                font-size: 20px;
            }
            
            .result-title {
                font-size: 18px;
            }

            .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="同心金科" class="logo-img">
        </div>

        <div class="result-section">
            <div class="result-title">检测结果</div>
            <div class="status-icon">⏳</div>
            <div class="result-status">暂无结果</div>
        </div>

        <div class="info-section">
            <div class="info-title">更多信息</div>
            <div class="info-text">
                建议查询同心金科生物科技服务有限公司获取更多详细信息
            </div>
            <a href="https://www.tongxinjinke.com" target="_blank" class="company-link">
                访问官网
            </a>
        </div>

        <button class="back-btn" onclick="goBack()">返回查询</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
